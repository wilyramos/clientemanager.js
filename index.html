<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans">
  <!-- Main container -->
  <div class="flex h-screen">

    <!-- Sidebar -->
    <div class="w-64 bg-blue-900 text-white flex flex-col">
      <div class="p-6 text-2xl font-bold border-b border-blue-800">
        Client Manager
      </div>
      <nav class="flex-1 p-4">
        <ul>
          <li class="mb-2">
            <a href="#" class="block p-2 rounded-md bg-blue-800 hover:bg-blue-700">Dashboard</a>
          </li>
          <li class="mb-2">
            <a href="#" class="block p-2 rounded-md bg-blue-800 hover:bg-blue-700">Clients</a>
          </li>
          <li class="mb-2">
            <a href="#" class="block p-2 rounded-md bg-blue-800 hover:bg-blue-700">Invoices</a>
          </li>
          <li class="mb-2">
            <a href="#" class="block p-2 rounded-md bg-blue-800 hover:bg-blue-700">Reports</a>
          </li>
        </ul>
      </nav>
      <div class="p-4 border-t border-blue-800">
        <a href="#" class="block text-sm text-blue-200 hover:text-white">Logout</a>
      </div>
    </div>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">

      <!-- Header -->
      <header class="bg-white shadow p-4 flex justify-between">
        <h1 class="text-xl font-semibold">Clients</h1>
        <button class="bg-blue-700 text-white px-4 py-2 rounded-md">New Client</button>
      </header>

      <!-- Content area with grid -->
      <main class="flex-1 p-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <!-- Form column -->
          <div class="bg-white p-6 rounded-lg shadow-md lg:col-span-1">
            <h2 class="text-lg font-semibold mb-4">Add New Client</h2>
            <form 
              action="#" 
              method="POST" 
              class="space-y-4"
              id="formulario-cliente"
              
            >
              <!-- Name Input -->
              <div>
                  <label for="name" class="block text-sm font-medium text-gray-700">Client Name</label>
                <input type="text" id="name" name="name" placeholder="Enter client name"
                  class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
              </div>

              <!-- Email Input -->
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter client email"
                  class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
              </div>

              <!-- Phone Input -->
              <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter client phone number"
                  class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
              </div>

              <!-- Company Input -->
              <div>
                <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
                <input type="text" id="company" name="company" placeholder="Enter client company"
                  class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
              </div>

              <div>
                <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha</label>
                <input type="date" id="fecha" name="fecha" placeholder="Enter client company"
                  class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                />

              </div>

              <!-- Submit Button -->
              <div>
                <button type="submit"
                  class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-2">
                  Add Client
                </button>
              </div>
            </form>
          </div>

          <!-- Client List column -->
          <div class="bg-white p-6 rounded-lg shadow-md lg:col-span-2" id="client-list">
            <h2 class="text-lg font-semibold mb-4">Client List</h2>
            <div class="flex justify-between items-center mb-4">
              <input type="text" placeholder="Search clients"
                class="p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
              <button class="bg-blue-600 text-white px-4 py-2 rounded-md">Search</button>
            </div>

            <div 
              class="w-full"
              id="tabla-clientes"
            >

            



              <!-- Add more clients... -->
            
          </div>
        </div>
      </main>

    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
